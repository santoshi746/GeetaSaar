              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
      
                    <!-- Sign In Form -->
                    <form onsubmit="validate()">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Firstname" id="fname" placeholder="Enter firstname" required>
                        <label for="fname">Firstname</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Lastname" id="lname" placeholder="Enter lastname" required>
                        <label for="lname">Lastname</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="number" id="number" placeholder="Enter mobile no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <label for="number">Mobile no</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="Email" id="email" placeholder="username@domain" required>
                        <label for="email">Email address</label>
                      </div>
                        <label for="courses">Interest in</label>
                      <select name="courses" id="courses">
                        <option value="Choose a value"> Choose a value</option>
                        <option value="11">11<sup>th</sup></option>
                        <option value="12">12<sup>th</sup></option>
                        <option value="CA">CA</option>
                        <option value="CS">CS</option>
                        <option value="CW">CW</option>
                        <option value="Arts">Arts</option>
                      </select>
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                      </div>
      
                    </form>
